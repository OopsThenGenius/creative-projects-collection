<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Greeting Card ðŸ’³</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f2f2;
    font-family: 'Segoe UI', sans-serif;
}

/* Card Scene */
.scene {
    width: 320px;
    height: 200px;
    perspective: 1000px;
}

/* Card */
.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
}

.card.flip {
    transform: rotateY(180deg);
}

/* Card Faces */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Front */
.front {
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    color: white;
    font-size: 1.8rem;
    text-align: center;
}

/* Back */
.back {
    background: white;
    transform: rotateY(180deg);
    text-align: center;
    color: #333;
    flex-direction: column;
}

textarea {
    width: 90%;
    height: 70px;
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: none;
    outline: none;
}

select {
    margin-top: 10px;
    padding: 6px;
    border-radius: 8px;
}

/* Themes */
.theme-pink .front { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }
.theme-blue .front { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
.theme-gold .front { background: linear-gradient(135deg, #f6d365, #fda085); }

button {
    margin-top: 10px;
    padding: 8px 18px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="scene">
    <div class="card theme-pink" id="card">
        <!-- Front -->
        <div class="face front" id="frontText">
            ðŸ’– Tap to Open ðŸ’–
        </div>

        <!-- Back -->
        <div class="face back">
            <textarea id="message" placeholder="Write your message ðŸ’Œ"></textarea>

            <select id="theme" onchange="changeTheme()">
                <option value="theme-pink">Pink</option>
                <option value="theme-blue">Blue</option>
                <option value="theme-gold">Gold</option>
            </select>

            <button onclick="applyMessage()">Save Message</button>
        </div>
    </div>
</div>

<script>
const card = document.getElementById("card");
const frontText = document.getElementById("frontText");

/* Flip Card */
card.addEventListener("click", () => {
    card.classList.toggle("flip");
});

/* Apply Message */
function applyMessage() {
    const msg = document.getElementById("message").value || "Warm wishes just for you ðŸ’–";
    frontText.innerText = msg;
}

/* Change Theme */
function changeTheme() {
    const theme = document.getElementById("theme").value;
    card.className = "card flip " + theme;
}
</script>

</body>
</html>
