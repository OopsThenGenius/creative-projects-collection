<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fireworks Message ðŸŽ†</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #000428, #004e92);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    cursor: pointer;
}

/* Message */
.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: transparent;
    text-align: center;
    font-weight: bold;
    letter-spacing: 3px;
    display: none;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ffd166; }
    to { text-shadow: 0 0 30px #ff006e; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body onclick="launchFireworks(event)">

<div class="message" id="message">
    ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰<br>
    âœ¨ You Are Amazing âœ¨
</div>

<audio id="boom">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c8b3fd39b.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let sparks = [];
let revealed = false;

/* Firework Spark */
class Spark {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 5 + 2;
        this.alpha = 1;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
    }

    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.02;
    }

    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

/* Launch Fireworks */
function launchFireworks(e) {
    document.getElementById("boom").play();

    for (let i = 0; i < 120; i++) {
        sparks.push(new Spark(e.clientX, e.clientY));
    }

    if (!revealed) {
        revealed = true;
        setTimeout(() => {
            document.getElementById("message").style.display = "block";
        }, 800);
    }
}

/* Animation Loop */
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    sparks.forEach((s, i) => {
        s.update();
        s.draw();
        if (s.alpha <= 0) sparks.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

animate();

/* Resize */
window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>

</body>
</html>
