<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes or Yes Game üòú</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f093fb, #f5576c);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
}

.container {
    background: rgba(255,255,255,0.2);
    padding: 50px 30px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 60px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
}

#no {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

/* Surprise message */
.message {
    font-size: 2rem;
    color: white;
    margin-top: 30px;
    display: none;
    animation: pop 1s ease;
}

/* Funny reactions */
.reaction {
    font-size: 1.5rem;
    color: #fff;
    margin-top: 15px;
    opacity: 0;
    transition: 0.5s;
}

.reaction.show {
    opacity: 1;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1>üòú Do you agree?</h1>

    <div class="buttons">
        <button id="yes" onclick="chooseYes()">Yes ‚úÖ</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No ‚ùå</button>
    </div>

    <div class="reaction" id="reaction">ü§£ Nice try!</div>
    <div class="message" id="message">üéâ You chose Yes! Surprise awaits üíñ</div>
</div>

<script>
/* üòÜ Runaway No Button */
function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 100 - 50;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    const reaction = document.getElementById("reaction");
    reaction.classList.add("show");

    setTimeout(() => reaction.classList.remove("show"), 800);
}

/* üíñ Yes Button */
function chooseYes() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("reaction").style.display = "none";
    document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
