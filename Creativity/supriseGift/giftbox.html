<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise Gift üéÅ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ffd6e0, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* ---------- Gift Box ---------- */
.box-container {
    text-align: center;
    cursor: pointer;
}

.box {
    position: relative;
    width: 180px;
    height: 140px;
    background: #ff006e;
    border-radius: 0 0 15px 15px;
    margin: auto;
}

/* Ribbon */
.box::before {
    content: '';
    position: absolute;
    width: 30px;
    height: 100%;
    background: #fff;
    left: 50%;
    transform: translateX(-50%);
}

/* Lid */
.lid {
    position: absolute;
    top: -45px;
    left: 0;
    width: 180px;
    height: 45px;
    background: #ff4d6d;
    border-radius: 15px 15px 5px 5px;
    transform-origin: left;
    transition: 1s ease;
}

/* Open state */
.box.open .lid {
    transform: rotate(-120deg) translateX(-40px);
}

/* Surprise */
.surprise {
    font-size: 2rem;
    color: white;
    margin-top: 30px;
    display: none;
    animation: pop 1s ease;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

/* Animations */
@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="box-container" onclick="openBox()">
    <div class="box" id="box">
        <div class="lid"></div>
    </div>

    <div class="surprise" id="surprise">
        üéâ Surprise! üéâ<br>
        You are truly special üíñ
    </div>
</div>

<script>
let opened = false;

function openBox() {
    if (opened) return;
    opened = true;

    document.getElementById("box").classList.add("open");
    document.getElementById("surprise").style.display = "block";

    createConfetti();
}

/* üéâ Confetti */
function createConfetti() {
    const colors = ["#fff", "#ffd166", "#06d6a0", "#4d96ff"];

    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
