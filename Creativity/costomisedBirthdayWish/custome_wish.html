<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéâ</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
        color: #fff;
    }

    h1 {
        margin-top: 60px;
        font-size: 3rem;
        animation: fadeIn 2s ease;
    }

    input {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        background: #ff4081;
        color: white;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    button:hover {
        background: #f50057;
        transform: scale(1.05);
    }

    .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        border-radius: 50%;
        animation: float 6s infinite ease-in;
    }

    .balloon::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: white;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-120vh); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .hidden {
        display: none;
    }

    .cake {
        font-size: 120px;
        margin-top: 20px;
        animation: pop 1s ease;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    .message {
        font-size: 1.5rem;
        margin-top: 20px;
        animation: fadeIn 2s ease;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1>üéâ Birthday Surprise üéâ</h1>

<input type="text" id="nameInput" placeholder="Enter your name üéÇ">
<br>
<button onclick="startSurprise()">Open Gift üéÅ</button>

<div id="cake" class="cake hidden">üç∞</div>
<div id="wish" class="message hidden"></div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
    const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#4d96ff'];

    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 7000);
    }

    setInterval(createBalloon, 500);

    function startSurprise() {
        const name = document.getElementById('nameInput').value || "Beautiful Soul";
        document.getElementById('music').play();

        document.getElementById('cake').classList.remove('hidden');
        document.getElementById('wish').classList.remove('hidden');

        document.getElementById('wish').innerHTML = `
            üéÇ Happy Birthday <b>${name}</b>! üéâ<br>
            May your day be filled with love, laughter,<br>
            and sweet surprises ‚ú®üíñ
        `;

        startConfetti();
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    function startConfetti() {
        for (let i = 0; i < 300; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() * 10,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.fillStyle = c.color;
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
            ctx.fill();
            c.y += c.d;
            if (c.y > canvas.height) c.y = 0;
        });
        requestAnimationFrame(animateConfetti);
    }
</script>

</body>
</html>
