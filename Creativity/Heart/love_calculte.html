<head>

<style>

    font-family: Arial, sans-serif;

</style>
</head>
<body>
  <h1>ğŸ’– Love Calculator ğŸ’–</h1>
  <input type="text" id="name1" placeholder="Your Name">
  <input type="text" id="name2" placeholder="Their Name">
  <button onclick="calculateLove()">Calculate â¤ï¸</button>

  <div class="result" id="result"></div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();

      if (!name1 || !name2) {
        document.getElementById("result").textContent = "Please enter both names!";

      // Simple formula: sum of char codes of names, modulo 101 for percentage

      (name1 + name2).split('').forEach(char => {
        sum += char.charCodeAt(0);
      });
      const lovePercentage = sum % 101;

      // Cute messages based on percentage
      let message = "";
      if (lovePercentage > 80) {
        message = "ğŸ’– Soulmates alert! ğŸ’–";

        message = "ğŸ¤” Hmmâ€¦ could work!";
      } else {
        message = "ğŸ˜… Maybe just friends!";
      }

      document.getElementById("result").innerHTML = 
        `Love Percentage: <strong>${lovePercentage}%</strong><br>${message}`;
    }
  </script>
</body>
